[tox]
minversion = 2.1
envlist = py310, py311, py312, lint, coverage
# CI: skip-next-line
skip_missing_interpreters = true

[testenv]
# CI: skip-next-line
usedevelop = true
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
extras = dev
deps =
  pytest>=7.0.0
  importlib_metadata
commands =
  pip check
  python -m pytest tests/ -v

[testenv:lint]
envdir = .tox/lint
extras = dev
deps =
  black==26.1.0
  pylint==4.0.4
  mypy==1.19.1
  importlib_metadata>=4.8.1
commands =
  black --check .
  pylint -rn --ignore-paths=qward/examples qward tests
  mypy --exclude qward/examples qward tests

[testenv:black]
envdir = .tox/lint
skip_install = true
deps = black==26.1.0
commands = black .

[testenv:coverage]
basepython = python3
setenv =
  {[testenv]setenv}
deps =
  coverage>=5.5
  pytest>=7.0.0
  importlib_metadata>=4.8.1
allowlist_externals = 
  coverage3
commands =
  coverage3 run --source qward --parallel-mode -m pytest tests/
  coverage3 combine
  coverage3 report --fail-under=10

[testenv:docs]
skip_install = false
extras = dev
deps =
  -r requirements.docs.txt
commands =
  pip install -r requirements.qward.txt
  sphinx-build -b html {posargs} docs/ docs/_build/html

[testenv:ecosystem]
skip_install = true
allowlist_externals = /bin/bash
commands =
  /bin/bash -ec 'cat ecosystem.json | jq empty'
